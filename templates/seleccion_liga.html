<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Leagues and Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .league-btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            position: relative;
        }
        .league-btn {
            padding: 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0;
            position: relative;
            transition: background-color 0.3s ease, border 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        .league-btn:hover {
            background-color: #0056b3;
        }
        .league-btn.selected {
            background-color: #28a745;
            border: 4px solid #fff; /* White border when selected */
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }
        .league-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image fills the entire button */
        }
        .league-btn.selected::after {
            content: "âœ”";
            font-size: 30px;
            color: #28a745;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .btn-text {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Leagues and Players</h1>

        <form method="POST">
            <div class="buttons-container">
                {% for liga in ligas.values() %}
                    <div class="league-btn-wrapper">
                        <button type="button" class="league-btn" data-league="{{ liga['codigo'] }}">
                            <img src="{{ liga['logo'] }}" alt="{{ liga['nombre'] }}">
                        </button>
                        <p class="btn-text">{{ liga['nombre'] }}</p>
                    </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="jugadores">Enter the number of players to display</label>
                <input type="number" name="jugadores" id="jugadores" placeholder="e.g. 10" min="1" required>
            </div>

            <input type="hidden" name="ligas" id="selected-leagues">

            <button type="submit" class="btn btn-primary">Show Players</button>
        </form>
    </div>

    <script>
        const leagueButtons = document.querySelectorAll('.league-btn');
        const selectedLeaguesInput = document.getElementById('selected-leagues');

        leagueButtons.forEach(button => {
            button.addEventListener('click', function () {
                const leagueCode = this.getAttribute('data-league');
                this.classList.toggle('selected');
                updateSelectedLeagues();
            });
        });

        function updateSelectedLeagues() {
            const selectedLeagues = [];
            leagueButtons.forEach(button => {
                if (button.classList.contains('selected')) {
                    selectedLeagues.push(button.getAttribute('data-league'));
                }
            });
            selectedLeaguesInput.value = selectedLeagues.join(',');
        }
    </script>
</body>
</html>
