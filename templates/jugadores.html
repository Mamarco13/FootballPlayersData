<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
</head>
<body>
    <h1>Jugadores Seleccionados</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Equipo</th>
                <th>Valor de Mercado</th>
                <th>Posición</th>
            </tr>
        </thead>
        <tbody>
            {% for jugador in jugadores %}
                <tr>
                    <td>{{ jugador.nombre }}</td>
                    <td>{{ jugador.equipo }}</td>
                    <td>{{ jugador.valor_mercado }}€</td>
                    <td>{{ jugador.posicion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Volver a seleccionar ligas y jugadores</a>
</body>
</html>
