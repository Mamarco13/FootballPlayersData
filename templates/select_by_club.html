<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .club-button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .club-button {
            background-color: #f1f1f1;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .club-button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .club-button.selected {
            border-color: #4CAF50;
            background-color: #4CAF50;
        }
        .club-button img {
            width: 50px;
            height: 50px;
        }
        .club-name {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select a Club</h1>
        <div class="club-button-container">
            {% for club in default_clubs %}
                <div class="club-button" id="club-{{ club.id }}" onclick="toggleSelect('club-{{ club.id }}')">
                    <img src="path_to_images/{{ club.logo }}" alt="{{ club.name }}">
                    <span class="club-name">{{ club.name }}</span>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleSelect(id) {
            var element = document.getElementById(id);
            element.classList.toggle('selected');
        }
    </script>

</body>
</html>
