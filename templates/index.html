<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
    
    <!-- Internal styles for better appearance -->
    <style>
        body {
            font-family: 'Arial', sans-serif; /* General font */
            background-color: #f4f4f9; /* Page background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 36px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            background-color: #28a745; /* Green background */
            color: white; /* Text color */
            border: none;
            padding: 20px 40px; /* Button size */
            margin: 15px; /* Space between buttons */
            font-size: 20px; /* Font size */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Cursor changes to pointer */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transition for hover effect */
        }

        button:hover {
            background-color: #218838; /* Color change on hover */
            transform: scale(1.1); /* Zoom effect on hover */
        }

        button:focus {
            outline: none; /* Remove border on click */
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Selection System</h1>
        <p>Select how you would like to search for players:</p>

        <!-- Button to select by leagues -->
        <form action="/seleccion_liga" method="get">
            <button type="submit">Select by Leagues</button>
        </form>

        <!-- Button to select by clubs -->
        <form action="/seleccion_club" method="get">
            <button type="submit">Select by Clubs</button>
        </form>
    </div>
</body>
</html>
