<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección</title>
    
    <!-- Estilos internos para mejorar la apariencia -->
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fuente general */
            background-color: #f4f4f9; /* Fondo de la página */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 36px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            background-color: #28a745; /* Fondo verde */
            color: white; /* Color del texto */
            border: none;
            padding: 20px 40px; /* Tamaño del botón */
            margin: 15px; /* Espacio entre los botones */
            font-size: 20px; /* Tamaño de la fuente */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cambio de cursor a mano */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transición para el hover */
        }

        button:hover {
            background-color: #218838; /* Cambio de color al pasar el mouse */
            transform: scale(1.1); /* Efecto de aumento de tamaño al pasar el mouse */
        }

        button:focus {
            outline: none; /* Eliminar borde al hacer clic */
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenido al sistema de selección</h1>
        <p>Selecciona cómo te gustaría buscar jugadores:</p>

        <!-- Botón para seleccionar ligas -->
        <form action="/seleccion_liga" method="get">
            <button type="submit">Seleccionar por Ligas</button>
        </form>

        <!-- Botón para seleccionar clubes -->
        <form action="/seleccion_club" method="get">
            <button type="submit">Seleccionar por Clubes</button>
        </form>
    </div>
</body>
</html>
